upstream webapp_wsgi{
    server 127.0.0.1:8080;
}
server{
    listen 80;
    server_name crowdtuner.app;
    location / {
        proxy_pass http://webapp_wsgi;
    }

}

server{
    listen 443 ssl;
    server_name crowdtuner.app;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/crowdtuner.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crowdtuner.app/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;;

    location / {
        proxy_pass http://webapp_wsgi;
    }

    location /socket.io {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_pass http://webapp_wsgi/socket.io;
    }
}
